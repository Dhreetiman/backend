<!-- Alternative way to display odd numbers (Inside HTML using DOM methods) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript to print odd Numbers</title>

    <script>
        function printOddNums(){
          
          var start = parseInt(document.getElementById("start").value);
          var end = parseInt(document.getElementById("end").value);
          var oddNums = "<br>Odd Numbers:<br>";
   
          for(i=start; i<=end; i++){
            
            if(i % 2 != 0){
              oddNums += i + "<br>";
            }
          }
          
          document.getElementById("result").innerHTML = oddNums;
        }
      </script>
</head>
<body>
    <h3>JavaScript to print Odd Numbers within a Range!</h3>
    Start: <input type="number" min="1" id="start" value="20" />
    End: <input type="number" id="end" min="1" value="50" />
    <input type="button" onclick="printOddNums()" value="Print odd Numbers" />
    <div id="result"></div>
</body>
</html>
