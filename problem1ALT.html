<!-- Alternative way to display even numbers (Inside HTML using DOM methods) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript to print Even Numbers</title>

    <script>
        function printEvenNums(){
          
          var start = parseInt(document.getElementById("start").value);
          var end = parseInt(document.getElementById("end").value);
          var evenNums = "<br>Even Numbers:<br>";
   
          for(i=start; i<=end; i++){
            
            if(i % 2 == 0){
              evenNums += i + "<br>";
            }
          }
          
          document.getElementById("result").innerHTML = evenNums;
        }
      </script>
</head>
<body>
    <h3>JavaScript to print Even Numbers within a Range!</h3>
    Start: <input type="number" min="0" id="start" value="1" />
    End: <input type="number" id="end" min="1" value="50" />
    <input type="button" onclick="printEvenNums()" value="Print Even Numbers" />
    <div id="result"></div>
</body>
</html>
